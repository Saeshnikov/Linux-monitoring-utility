- ipcType: socket
  option:
    - optionType: sockSyscall
      options:
        - accept
        - connect
    - optionType: protocol
      options:
        - UNIX
        - INET
        - INET6
- ipcType: namedpipe
  option:
    - optionType: openSyscall
      options:
        - execve
        - execveat
        - open
        - openat
        - openat2
        - open_tree
        - statx
        - fspick
        - open_by_handle_at
- ipcType: fsorw
  option:
    - optionType: openSyscall
      options:
        - execve
        - execveat
        - open
        - openat
        - openat2
        - open_tree
        - statx
        - fspick
        - open_by_handle_at
        - readlink
        - readlinkat
    - optionType: fsorwSyscall
      options:
        - read
        - write
- ipcType: sharedMem
  option:
    - optionType: standards
      options:
        - systemV
        - posix
- ipcType: semaphore
